  <style>

</head>
<body>
  <h1>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞: –¢–µ–ª–∞ –∏ –≤–µ—â–µ—Å—Ç–≤–∞</h1>
  <!-- –î–æ–±–∞–≤—è–º–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ—Ç–æ –Ω–∞ –ó–Ω–∞–π–∫–æ -->
  <img id="znaiko" src="znaiko.png" alt="–ó–Ω–∞–π–∫–æ">
  <div id="score">–¢–æ—á–∫–∏: 0</div>
  <div id="quiz">
    <div class="question" id="question">–í—ä–ø—Ä–æ—Å—ä—Ç —â–µ —Å–µ –ø–æ–∫–∞–∂–µ —Ç—É–∫</div>
    <div class="options" id="options"></div>
    <button id="next-btn" onclick="nextQuestion()">–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å</button>
    <div id="final-message">
      <div id="result"></div>
      <div id="smiley"></div>
    </div>
  </div>
  
  <script>
    const questions = [
      { q: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –µ —Ç–≤—ä—Ä–¥–æ —Ç—è–ª–æ?", a: "–õ–µ–¥", options: ["–í—ä–∑–¥—É—Ö", "–í–æ–¥–∞", "–õ–µ–¥"] },
      { q: "–ö–æ–µ –æ—Ç –∏–∑–±—Ä–æ–µ–Ω–∏—Ç–µ –Ω–µ –µ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –≤–µ—â–µ—Å—Ç–≤–∞—Ç–∞?", a: "–ó–≤–µ–∑–¥–Ω–æ", options: ["–¢–≤—ä—Ä–¥–æ", "–ó–≤–µ–∑–¥–Ω–æ", "–ì–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ"] },
      { q: "–ö–∞–∫ —Å–µ –Ω–∞—Ä–∏—á–∞ –ø—Ä–æ—Ü–µ—Å—ä—Ç –Ω–∞ –ø—Ä–µ–º–∏–Ω–∞–≤–∞–Ω–µ –æ—Ç —Ç–≤—ä—Ä–¥–æ –≤ —Ç–µ—á–Ω–æ —Å—ä—Å—Ç–æ—è–Ω–∏–µ?", a: "–¢–æ–ø–µ–Ω–µ", options: ["–ò–∑–ø–∞—Ä–µ–Ω–∏–µ", "–¢–æ–ø–µ–Ω–µ", "–í—ä–∑–Ω–∏–∫–≤–∞–Ω–µ"] },
      { q: "–ö–æ–µ –≤–µ—â–µ—Å—Ç–≤–æ –µ –≥–∞–∑–æ–æ–±—Ä–∞–∑–Ω–æ?", a: "–í—ä–∑–¥—É—Ö", options: ["–õ–µ–¥", "–í—ä–∑–¥—É—Ö", "–í–æ–¥–∞"] },
      { q: "–ö–æ–µ —Å—ä—Å—Ç–æ—è–Ω–∏–µ –Ω–∞ –≤–æ–¥–∞—Ç–∞ –µ —Ç–≤—ä—Ä–¥–æ?", a: "–õ–µ–¥", options: ["–ü–∞—Ä–∞", "–õ–µ–¥", "–í–æ–¥–∞"] },
      { q: "–ö–æ—è –µ –Ω–∞–π-–º–∞–ª–∫–∞—Ç–∞ —á–∞—Å—Ç–∏—Ü–∞ –Ω–∞ –≤–µ—â–µ—Å—Ç–≤–æ—Ç–æ?", a: "–ú–æ–ª–µ–∫—É–ª–∞", options: ["–ú–æ–ª–µ–∫—É–ª–∞", "–ì—Ä–∞–Ω—É–ª–∞", "–ï–ª–µ–º–µ–Ω—Ç"] },
      { q: "–ö–æ–µ –µ —Ç–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ?", a: "–ú–ª—è–∫–æ", options: ["–ö–∞–º—ä–∫", "–ú–ª—è–∫–æ", "–í—ä–∑–¥—É—Ö"] },
      { q: "–ö–∞–∫–≤–æ –ø—Ä–µ–¥—Å—Ç–∞–≤–ª—è–≤–∞ –¥–∏–º—ä—Ç?", a: "–ì–∞–∑ –∏ —Ç–≤—ä—Ä–¥–∏ —á–∞—Å—Ç–∏—Ü–∏", options: ["–¢–≤—ä—Ä–¥–æ –≤–µ—â–µ—Å—Ç–≤–æ", "–ì–∞–∑ –∏ —Ç–≤—ä—Ä–¥–∏ —á–∞—Å—Ç–∏—Ü–∏", "–¢–µ—á–Ω–æ –≤–µ—â–µ—Å—Ç–≤–æ"] },
      { q: "–ö–æ–µ –æ—Ç —Å–ª–µ–¥–Ω–∏—Ç–µ –º–æ–∂–µ –¥–∞ —Å–µ —Ç–æ–ø–∏?", a: "–°–Ω—è–≥", options: ["–°–Ω—è–≥", "–í—ä–∑–¥—É—Ö", "–°–≤–µ—Ç–ª–∏–Ω–∞"] },
      { q: "–ö–∞–∫–≤–æ –µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–Ω–æ –∑–∞ —Ç–µ—á–Ω–æ—Å—Ç–∏—Ç–µ?", a: "–ò–º–∞—Ç –æ–±–µ–º, –Ω–æ –ø—Ä–∏–µ–º–∞—Ç —Ñ–æ—Ä–º–∞—Ç–∞ –Ω–∞ —Å—ä–¥–∞", options: ["–ù—è–º–∞—Ç –æ–±–µ–º", "–ò–º–∞—Ç —Ñ–æ—Ä–º–∞", "–ò–º–∞—Ç –æ–±–µ–º, –Ω–æ –ø—Ä–∏–µ–º–∞—Ç —Ñ–æ—Ä–º–∞—Ç–∞ –Ω–∞ —Å—ä–¥–∞"] }
    ];

    let currentQuestion = 0;
    let score = 0;

    function loadQuestion() {
      document.getElementById("next-btn").style.display = "none";
      document.getElementById("question").textContent = questions[currentQuestion].q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      questions[currentQuestion].options.forEach(option => {
        const optionElement = document.createElement("div");
        optionElement.className = "option";
        optionElement.textContent = option;
        optionElement.onclick = () => checkAnswer(optionElement, option);
        optionsDiv.appendChild(optionElement);
      });
    }

    function checkAnswer(element, answer) {
      if (answer === questions[currentQuestion].a) {
        element.classList.add("correct");
        score++;
        document.getElementById("score").textContent = `–¢–æ—á–∫–∏: ${score}`;
        element.innerHTML += " <span class='emoji'>‚úîÔ∏è</span>";
      } else {
        element.classList.add("incorrect");
        element.innerHTML += " <span class='emoji'>‚ùå</span>";
      }
      document.querySelectorAll(".option").forEach(option => option.onclick = null);
      document.getElementById("next-btn").style.display = "inline-block";
      document.getElementById("next-btn").textContent = currentQuestion < questions.length - 1 ? "–°–ª–µ–¥–≤–∞—â –≤—ä–ø—Ä–æ—Å" : "–ö—Ä–∞–π";
    }

    function nextQuestion() {
      if (currentQuestion < questions.length - 1) {
        currentQuestion++;
        loadQuestion();
      } else {
        endGame();
      }
    }

    function endGame() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("final-message").style.display = "block";
      document.getElementById("result").textContent = `–í–∏–µ —Å—ä–±—Ä–∞—Ö—Ç–µ –æ–±—â–æ ${score} —Ç–æ—á–∫–∏`;
      const smiley = document.getElementById("smiley");
      if (score >= 9) {
        document.getElementById("result").textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –æ—Ç–ª–∏—á–Ω–æ!";
        smiley.textContent = "üòä";
      } else if (score >= 7) {
        document.getElementById("result").textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –º–Ω–æ–≥–æ –¥–æ–±—Ä–µ!";
        smiley.textContent = "üòä";
      } else if (score >= 5) {
        document.getElementById("result").textContent += " –°–ø—Ä–∞–≤–∏—Ö—Ç–µ —Å–µ –¥–æ–±—Ä–µ!";
        smiley.textContent = "üòä";
      } else {
        document.getElementById("result").textContent += " –ü—Ä–æ—á–µ—Ç–∏ –æ—â–µ –ø–æ —Ç–µ–º–∞—Ç–∞ –∏ –∏–≥—Ä–∞–π –æ—Ç–Ω–æ–≤–æ!";
        smiley.textContent = "üòû";
      }
    }

    loadQuestion();
  </script>
